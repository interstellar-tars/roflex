<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex Card Link Builder</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #ffcc00;
    }
    .builder {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ddd;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      background: #333;
      color: #fff;
    }
    #output {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      word-break: break-all;
      color: #0f0;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffe066;
    }
  </style>
</head>
<body>

  <h1>Roblox Flex Card Link Builder</h1>
  <div class="builder">
    <label>User ID (numeric):</label>
    <input id="userid" placeholder="e.g. 261">

    <label>Username:</label>
    <input id="user" placeholder="e.g. builderman">

    <label>Display Name:</label>
    <input id="display" placeholder="e.g. Builderman">

    <label>Robux:</label>
    <input id="robux" placeholder="e.g. 99999">

    <label>Limiteds Value:</label>
    <input id="limiteds" placeholder="e.g. 500000">

    <label>Account Age (years):</label>
    <input id="age" placeholder="e.g. 16">

    <label>Badges (comma separated):</label>
    <input id="badges" placeholder="e.g. Veteran,Administrator">

    <button onclick="generateLink()">Generate Link</button>

    <div id="output"></div>
  </div>

  <script>
    function generateLink() {
      const base = "robloxcard.html";
      const userid = document.getElementById("userid").value.trim();
      const user = encodeURIComponent(document.getElementById("user").value.trim());
      const display = encodeURIComponent(document.getElementById("display").value.trim());
      const robux = document.getElementById("robux").value.trim();
      const limiteds = document.getElementById("limiteds").value.trim();
      const age = document.getElementById("age").value.trim();
      const badges = encodeURIComponent(document.getElementById("badges").value.trim());

      if (!userid || !user) {
        document.getElementById("output").innerText = "User ID and Username are required.";
        return;
      }

      const url = `${base}?userid=${userid}&user=${user}&display=${display}&robux=${robux}&limiteds=${limiteds}&age=${age}&badges=${badges}`;
      document.getElementById("output").innerText = url;
    }
  </script>

</body>
</html>
